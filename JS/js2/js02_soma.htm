<body>
	<h3>Somatória de dois inteiros</h3>

<script language="javascript">

	var js_n1;
	var js_n2;
	var js_soma;

	js_n1 = window.prompt('Digite o primeiro número: ', 'Digite aqui');
	js_n2 = window.prompt('Digite o segundo número: ', 'Digite aqui');

	js_soma = parseInt(js_n1) + parseInt(js_n2);

	document.write('O resultado da soma é: ', +js_soma);

</script>
